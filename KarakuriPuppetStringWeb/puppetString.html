<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>KarakuriPuppetString - The remote controller of the KarakuriPuppet</title>
</head>

<body>
    <audio id="audioSource"></audio>
    <div class="container-fluid">
        <div id="row">
            <div id="app-keyboard">
                <div class="input-group">
                    <input type="text" class="form-control" v-model="keyboardInput" v-on:keyup.enter="sendInput" placeholder="Keyboard Input"
                    />
                    <div class="input-group-append">
                        <button v-on:click="sendInput" class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="app-touchpad" class="app-touchpad" touch-action="none">
                <canvas class="trackpad" v-on:pointerdown="pointerDown" v-on:pointerup="pointerUp" v-on:pointermove="pointerMove" v-on:pointerleave="pointerUp"
                    v-on:pointerout="pointerUp" v-on:pointercancel="pointerUp">
                    Your browser does not support canvas element.
                </canvas>
                <div class="mousebtn">
                    <canvas class="leftbtn" v-on:mousedown="leftMouseDown" v-on:mouseup="leftMouseUp">
                        Your browser does not support canvas element.
                    </canvas>
                    <canvas class="rightbtn" v-on:mousedown="rightMouseDown" v-on:mouseup="rightMouseUp">
                        Your browser does not support canvas element.
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="puppetString.js" type="application/javascript"></script>
</body>

</html>
