<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KarakuriPuppetString - The remote controller of the KarakuriPuppet</title>
</head>

<body>
    <div id="app-keyboard">
        <input type="text" v-model="keyboardInput" v-on:keyup.enter="sendInput" />
        <button v-on:click="sendInput">Send Keyboard Input</button>
    </div>
    <div id="app-touchpad" touch-action="none">
        <canvas v-on:pointerdown="pointerDown" v-on:pointerup="pointerUp" v-on:pointermove="pointerMove" v-on:pointerleave="pointerUp"
            v-on:pointerout="pointerUp" v-on:pointercancel="pointerUp" width="600" height="600" style="border:solid black 1px;">
            Your browser does not support canvas element.
        </canvas>
        <div style="display: flex;">
            <canvas v-on:mousedown="leftMouseDown" v-on:mouseup="leftMouseUp" width="300" height="100" style="border:solid black 1px;">
                Your browser does not support canvas element.
            </canvas>
            <canvas v-on:mousedown="rightMouseDown" v-on:mouseup="rightMouseUp" width="300" height="100" style="border:solid black 1px;">
                Your browser does not support canvas element.
            </canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="puppetString.js" type="application/javascript"></script>
</body>

</html>
